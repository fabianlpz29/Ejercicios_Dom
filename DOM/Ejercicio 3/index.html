<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento:</label>
                <select id="departamento" name="departamento" class="form-select">
                    <option value="san_miguel">San Miguel</option>
                    <option value="la_union">La Unión</option>
                    <option value="morazan">Morazán</option>
                    <option value="usulutan">Usulután</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género:</label>
                <select id="genero" name="genero" class="form-select">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="educacion" class="form-label">Educación:</label>
                <select id="educacion" name="educacion" class="form-select">
                    <option value="bachiller">Bachiller</option>
                    <option value="pregrado">Pregrado</option>
                    <option value="postgrado">Postgrado</option>
                    <option value="doctorado">Doctorado</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="mostrarSelecciones()">Mostrar Selecciones</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
